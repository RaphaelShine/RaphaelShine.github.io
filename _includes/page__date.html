{% assign date_format = site.date_format | default: "%B %-d, %Y" %}
<p class="page__date"><strong><i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i> {{ "개시:" }}</strong> <time class="dt-published" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: date_format }}</time>
<br><strong><i class="fas fa-fw fa-history" aria-hidden="true"></i> {{ "수정:" }}</strong> <time class="dt-published" datetime="{{ page.last_modified_at | date_to_xmlschema }}">{{ page.last_modified_at | date: date_format }}</time></p>
